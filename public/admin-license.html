<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse â€” License Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1117;
      --bg2: #151820;
      --bg3: #1c2030;
      --border: #ffffff10;
      --border-hover: #22d3ee30;
      --cyan: #22d3ee;
      --cyan-dim: #22d3ee15;
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --text-muted: #475569;
      --green: #4ade80;
      --red: #f87171;
      --radius: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { background: var(--bg); }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 32px 16px 64px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header-logo { font-size: 32px; margin-bottom: 8px; }
    .header-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.5px;
    }
    .header-sub {
      font-size: 14px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    .card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--cyan);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .field { margin-bottom: 16px; }
    .field:last-child { margin-bottom: 0; }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-dim);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      padding: 10px 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 0 2px var(--cyan-dim);
    }

    input::placeholder { color: var(--text-muted); }

    select option { background: var(--bg3); }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.7);
    }

    .btn-generate {
      background: var(--cyan);
      border: none;
      border-radius: var(--radius-sm);
      color: #000;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 700;
      padding: 12px 32px;
      width: 100%;
      transition: opacity 0.2s;
      margin-top: 8px;
    }
    .btn-generate:hover { opacity: 0.85; }
    .btn-generate:disabled { opacity: 0.4; cursor: not-allowed; }

    .result-wrap {
      display: none;
      margin-top: 16px;
    }
    .result-wrap.show { display: block; }

    .result-label {
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .result-box {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }

    .result-key {
      flex: 1;
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--cyan);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 10px 14px;
      word-break: break-all;
      max-height: 120px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .btn-copy {
      background: var(--bg3);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-dim);
      cursor: pointer;
      font-size: 12px;
      font-family: 'Inter', sans-serif;
      padding: 10px 14px;
      white-space: nowrap;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .btn-copy:hover {
      border-color: var(--cyan);
      color: var(--cyan);
    }

    .error-msg {
      color: var(--red);
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }
    .error-msg.show { display: block; }

    .btn-back {
      display: inline-block;
      background: none;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-dim);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      padding: 12px 20px;
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s;
      margin-top: 16px;
    }
    .btn-back:hover { border-color: var(--cyan); color: var(--cyan); }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-logo">ðŸ”‘</div>
    <div class="header-title">License Generator</div>
    <div class="header-sub">Generate signed Pulse Pro license keys</div>
  </div>

  <div class="card">
    <div class="card-title">Generate License</div>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="user@example.com" />
    </div>

    <div class="field">
      <label for="tier">Tier</label>
      <select id="tier">
        <option value="pro">Pro</option>
      </select>
    </div>

    <div class="field">
      <label for="expiry">Expiry Date</label>
      <input type="date" id="expiry" />
      <div class="hint">License will be valid until this date</div>
    </div>

    <button class="btn-generate" id="gen-btn" onclick="generate()">Generate License Key</button>
    <div class="error-msg" id="error-msg"></div>

    <div class="result-wrap" id="result-wrap">
      <div class="result-label">License Key</div>
      <div class="result-box">
        <div class="result-key" id="result-key"></div>
        <button class="btn-copy" id="copy-btn" onclick="copyKey()">Copy</button>
      </div>
    </div>
  </div>

  <a class="btn-back" href="/">&larr; Back to Dashboard</a>
</div>

<script>
  // Default expiry: 1 year from now
  const now = new Date();
  const defaultExpiry = new Date(now.getFullYear() + 1, now.getMonth(), now.getDate());
  document.getElementById('expiry').value = defaultExpiry.toISOString().split('T')[0];

  async function generate() {
    const btn = document.getElementById('gen-btn');
    const errEl = document.getElementById('error-msg');
    const resultWrap = document.getElementById('result-wrap');
    const resultKey = document.getElementById('result-key');

    errEl.className = 'error-msg';
    errEl.textContent = '';
    resultWrap.className = 'result-wrap';

    const email = document.getElementById('email').value.trim();
    const tier = document.getElementById('tier').value;
    const expiry = document.getElementById('expiry').value;

    if (!email) { errEl.textContent = 'Email is required'; errEl.className = 'error-msg show'; return; }
    if (!expiry) { errEl.textContent = 'Expiry date is required'; errEl.className = 'error-msg show'; return; }

    btn.disabled = true;
    btn.textContent = 'Generating...';

    try {
      const res = await fetch('/api/license/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, tier, expiresAt: expiry + 'T23:59:59.999Z' })
      });
      const data = await res.json();
      if (data.ok) {
        resultKey.textContent = data.key;
        resultWrap.className = 'result-wrap show';
      } else {
        errEl.textContent = data.error || 'Failed to generate';
        errEl.className = 'error-msg show';
      }
    } catch (e) {
      errEl.textContent = 'Network error: ' + e.message;
      errEl.className = 'error-msg show';
    }

    btn.disabled = false;
    btn.textContent = 'Generate License Key';
  }

  function copyKey() {
    const key = document.getElementById('result-key').textContent;
    navigator.clipboard.writeText(key).then(() => {
      const btn = document.getElementById('copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
    });
  }
</script>
</body>
</html>
